name: "Master"

on:
  push:
    paths:
      - "koa-crud/**"
    branches:
      - "master"

jobs:
  target:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: koa-crud
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16.14.2"

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-master-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-master-
            npm-

      - name: Install dependencies
        run: npm install

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: koa-crud/node_modules
          key: node-modules-master-${{ github.sha }}-${{ github.ref }}

  test:
    needs: target
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: koa-crud
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16.14.2"

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: koa-crud/node_modules
          key: node-modules-master-${{ github.sha }}-${{ github.ref }}

      - name: Run integration test
        run: npm run test:integration

      - name: Run unit test
        run: npm run test:unit

  build:
    needs: target
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: koa-crud
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16.14.2"

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: koa-crud/node_modules
          key: node-modules-master-${{ github.sha }}-${{ github.ref }}

      - name: Run build
        run: npm run build

      - name: Cache build
        uses: actions/cache@v2
        with:
          path: koa-crud/build
          key: build-master-${{ github.sha }}-${{ github.ref }}

  build_docker:
    needs: 
      - test
      - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: koa-crud
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: koa-crud/node_modules
          key: node-modules-master-${{ github.sha }}-${{ github.ref }}

      - name: Cache build
        uses: actions/cache@v2
        with:
          path: koa-crud/build
          key: build-master-${{ github.sha }}-${{ github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: koa-crud
          push: true
          tags: luisangelobelmonte/test:latest
